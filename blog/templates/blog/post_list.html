{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post col-lg-4 col-sm-12">
            <div class="date">
                {{ post.published_date }}
            </div>
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
